<div class="my-toolbar-wrapper">
  <div class="my-toolbar-elem my-button" (click)="handleClickAddCard()"
    matTooltip="Add"
    matTooltipPosition="before"
  >
    <mat-icon>add</mat-icon>
  </div>
  <div class="my-toolbar-elem my-button" (click)="handleClickRemoveSelectedCard()"
    matTooltip="Remove"
    matTooltipPosition="before"
  >
    <mat-icon>remove</mat-icon>
  </div>
</div>
