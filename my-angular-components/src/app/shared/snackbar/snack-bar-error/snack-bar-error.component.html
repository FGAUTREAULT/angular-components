<div class="my-snack-bar-wrapper">
    <div class="my-snack-bar-icon">
        <mat-icon class="my-mat-icon--36 my-mat-icon--error">cancel</mat-icon>
    </div>
    <div class="my-snack-bar-message">
        <p>
            {{ message }}
        </p>
    </div>
    <button mat-raised-button
        class="my-snack-bar-button my-snack-bar-button--error"
        (click)="handleClickAction()">
        {{ messageButton }}
    </button>
</div>
